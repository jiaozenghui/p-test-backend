name: Deploy app to server
on: [push]
jobs:
  deploy-and-restart:
    runs-on: ubuntu-latest
    steps:
      # checkout 代码
      - uses: actions/checkout@v2
      #创建 env 文件
      - name: "create env file"
        run: |
          touch .env
          echo ALC_ACCESS_KEY=${{ secrets.ALC_ACCESS_KEY }} >> .env
          echo ALC_SECRET_KEY=${{ secrets.ALC_SECRET_KEY }} >> .env
          echo GITEE_CID=${{ secrets.GITEE_CID }} >> .env
          echo GITEE_SECRET=${{ secrets.GITEE_SECRET }} >> .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
          echo MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }} >> .env
          echo MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }} >> .env
          echo MONGO_DB_USERNAME=${{ secrets.MONGO_DB_USERNAME }} >> .env
          echo MONGO_DB_PASSWORD=${{ secrets.MONGO_DB_PASSWORD }} >> .env
          echo REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} >> .env
          echo REDIS_HOST=${{ secrets.REDIS_HOST }} >> .env
      # 拷贝必须文件到一个文件夹，包括.env， docker-compose-online.yml， mongo-entrypoint
      - name: "copy necessary files in to one folder"
        run: |
          mkdir p-test-back-server
          cp .env docker-compose-online.yml p-test-back-server
          cp -r mongo-entrypoint p-test-back-server
          ls -a p-test-back-server
      # 通过 scp 拷贝必须文件到服务器
      - name: "copy p-test-back-server folder via scp"
        uses: appleboy/scp-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.SSH_USER}}
          password: ${{secrets.SSH_PWD}}
          source: "p-test-back-server"
          target: "~"
      # 通过 SSH 登录然后重启服务器
      - name: executing ssh and restart docker
        uses: appleboy/ssh-actions@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.SSH_USER}}
          password: ${{secrets.SSH_PWD}}

          # * 登录阿里云 ACR
          # 停止服务 docker-compose down
          # 清理工作
          script: |
            docker login --username ${{secrets.ACR_USERNAME}} --password=${{secrets.ACR_PASSWORD}} crpi-yacuoj1e11qkasck.cn-beijing.personal.cr.aliyuncs.com
            cd ~/p-test-back-server/
            docker-compose -f docker-compose-online.yml down
            docker-compose -f docker-compose-online.yml up -d
            rm -rf .env
            docker logout crpi-yacuoj1e11qkasck.cn-beijing.personal.cr.aliyuncs.com
